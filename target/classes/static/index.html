<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tax Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row py-2 rounded-4 background-primary">
                        <h2 class="text-center main-h">Tax Calculator</h2>
                        <div class="overflow-hidden">
                            <div class="px-2 row text-center">
                                <div class="d-flex justify-content-center align-items-center bg-white text-center rounded-4 final-amount pt-2">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <span class="text-secondary mx-1">Your Total Income</span>
                                        <span class="dollar mx-1">$</span>
                                        <input type="number" value="0" id="valBox" style="width:15%" class="mx-3 custom-text amount">
                                        <button type="button" class="mx-1 btn calculate btn-primary">Calculate</button>
                                        <p class="mx-1 ms-3">Tax due: $</p>
                                        <p id="final-amount" class="text-primary mx-1">0</p>
                                        <p class="mx-1">(Effective Tax Rate: </p>
                                        <p id="tax-perc" class="ms-1">0</p>
                                        <p class="">%)</p>
                                    </div>
                                </div>

                                <!-- Tax Table -->
                                <div class="tax-table">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="sm-text text-secondary" scope="col">Taxable Income</th>
                                                <th class="sm-text text-secondary" scope="col">Taxes Owed</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr><td>$0 - $11,000</td> <td>10%</td></tr>
                                            <tr><td>$11,001 - $44,725</td> <td>12%</td></tr>
                                            <tr><td>$44,726 to $95,375</td> <td>22%</td></tr>
                                            <tr><td>$95,376 to $182,100</td> <td>24%</td></tr>
                                            <tr><td>$182,101 to $231,250</td> <td>32%</td></tr>
                                            <tr><td>$231,251 to $578,125</td> <td>35%</td></tr>
                                            <tr><td>$578,126 or more</td> <td>37%</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- End Tax Table -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="js/taxCalculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
